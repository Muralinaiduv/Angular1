<h1 class="page">Author Add page</h1>
<div class = "author">
<form [formGroup]="authorForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="id">Author ID</label>
        <input type="number" formControlName="id" class="form-control" />
        <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
            <div *ngIf="f.id.errors.required">Book Id is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="author">Author Name</label>
        <input type="text" formControlName="author" class="form-control" />
        <div *ngIf="submitted && f.author.errors" class="invalid-feedback">
            <div *ngIf="f.author.errors.required">Book Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <input type="text" formControlName="gender" class="form-control" />
        <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
            <div *ngIf="f.price.gender.required">Gender is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="description">description</label>
        <input type="text" formControlName="description" class="form-control" />
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">description is required</div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Add Book</button>
    </div>
</form>
</div>
